site_name: CHIMERA
site_description: Calibrated Hierarchical Introspection and Meta-cognitive Error Recognition Assessment
site_author: CHIMERA Contributors
site_url: https://github.com/Rahul-Lashkari/chimera

repo_name: Rahul-Lashkari/chimera
repo_url: https://github.com/Rahul-Lashkari/chimera
edit_uri: edit/main/docs/

docs_dir: .
site_dir: ../site

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Concepts:
    - Calibration: concepts/calibration.md
    - Introspection: concepts/introspection.md
    - Metrics: concepts/metrics.md
  - API Reference:
    - Models: api/models.md
    - Datasets: api/datasets.md
    - Evaluation: api/evaluation.md
  - Tutorials:
    - First Evaluation: tutorials/first-evaluation.md
    - Custom Tasks: tutorials/custom-tasks.md
  - Configuration: configuration.md
  - Contributing: ../CONTRIBUTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Rahul-Lashkari/chimera
  version:
    provider: mike
